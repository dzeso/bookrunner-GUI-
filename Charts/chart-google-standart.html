 <script type="text/x-template" id="chart-google-standart-template">
  <GChart
    :type="chartType"
    :data="chartData"
    :options="chartOptions"
  />
</script>

<script>
    
  var ChartGoogleStandart = {
    template: "#chart-google-standart-template",
    props: {
      chartData: {
        type: [Array, Object],
        default: () => []
        },
      chartType: {
        type: String,
        default: () => "Line"
        },
      chartConfig: {
        type: Object,
        default: () => {}
        }
        },
    data () {
      console.log("this.chartConfig", this.chartConfig.vAxis);
      return {    
        chartOptions: {
          backgroundColor: this.chartConfig.backgroundColor || 'white', //transparent

          height: this.chartConfig.height || 300,
          orientation: this.chartConfig.orientation,
          isStacked: this.chartConfig.isStacked,
          areaOpacity: 0.5,
          chartArea: this.chartConfig.chartArea || {
            left: 50, right: 50,
            top: 50, bottom: 50,
            width: '100%',
            height: '70%'
            },
            
          
          fontName: this.chartConfig.fontName || 'Oswald',
          title: this.chartConfig.title,
          titleTextStyle: {
            color: "grey",
            fontName: "Oswald",
            fontSize: 16,
            bold: true,
            },
            
          legend: this.chartConfig.legend || {
            maxLines: 2,
            position: 'bottom',
            alignment: 'start',
            textStyle: { 
              fontSize: 10,
              },
            },
            
          series: this.chartConfig.series,
          seriesType: this.chartConfig.seriesType,
          vAxes: this.chartConfig.vAxes,
          hAxis: {
            textPosition: this.chartConfig.hAxisTextPosition || "out",
            textStyle: {
              fontSize: 8,
              }
            },
          vAxis: {
            format: this.chartConfig.format || "short", 
            maxValue: this.chartConfig.maxValue,
            minValue: this.chartConfig.mimValue,
            textPosition: this.chartConfig.vAxisTextPosition || "out",
            textStyle: {
              fontSize: 10,
              },
            gridlines: this.chartConfig.vAxisGridlines,
            },
          },
        }  
      }  
  };
console.log ("chart-google-standart started");
</script>
