<script>

Vue.use(VueRouter);

var router = new VueRouter ({
  history: false,
  routes: [
    { path: '/',
      component: chartTest,
    },
    { path: '/view/card/:version',
      component: domView,
      props: true
    },
    { path: '/view_v2/card/:version',
      component: domViewV2,
      props: true
    },
    { path: '/view/list/:version',
      component: domList,
      props: true
    },
    { path: '/view/charts',
      component: chartsView,
      props: true
    },
    { path: '*', redirect: '/view/charts' }
  ]
});
console.log ("router started", router);
</script>
